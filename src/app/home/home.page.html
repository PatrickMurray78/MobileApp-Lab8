<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title class="ion-text-center">
      Movies
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card class="cards" *ngFor="let movie of movies">
    <img height=400px src="{{movie.Poster}}" />
    <ion-card-header>
      <ion-card-subtitle>{{movie.Title}}</ion-card-subtitle>
      <ion-card-title>{{movie.Year}}</ion-card-title>
    </ion-card-header>
  </ion-card>
    
</ion-content>
